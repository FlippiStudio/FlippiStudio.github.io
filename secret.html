<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="webicon.ico">
    <title>Secret Gallery - Flippy Studio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Добавляем ссылку на шрифт Oswald с Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Добавляем иконочный шрифт для социальных иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Дополнительные теги preconnect для оптимизации загрузки шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Стили для карусели */
        .gallery-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* Для плавности на iOS */
            margin-bottom: 20px;
        }

        .gallery-item {
            flex: 0 0 20%; /* Ширина каждого элемента карусели (20% от контейнера) */
            margin-right: 10px; /* Пространство между изображениями */
            scroll-snap-align: start;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Чтобы изображения заполняли всю доступную область */
            cursor: pointer; /* Добавляем курсор указателя для изображений */
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        .modal-content {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header id="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="animate-from-top">Secret Gallery</h1>
                <div class="subtext animate-from-bottom">Discover Our Hidden Creations</div>
                <div class="motivation-text animate-from-bottom">Explore exclusive snapshots from our journey.</div>
            </div>
        </div>
    </header>

    <section id="gallery">
        <div class="container">
            <div class="gallery-images">
                <div class="gallery-carousel">
                    <div class="gallery-item">
                        <img src="gallery/1.jpg" alt="Image 1">
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/2.jpg" alt="Image 2">
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/3.jpg" alt="Image 3">
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/4.jpg" alt="Image 4">
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/5.jpg" alt="Image 5">
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/6.jpg" alt="Image 6">
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/7.jpg" alt="Image 7">
                    </div>
                    <!-- Добавьте другие изображения галереи, если нужно -->
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="unusual-tab">
        <div class="container">
            <h2 class="animate-from-bottom">Follow Us</h2>
            <div class="social-links animate-from-bottom">
                <a href="https://t.me/flippystudio" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
                <a href="https://www.instagram.com/flippystudio" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://discord.gg/flippystudio" target="_blank"><i class="fab fa-discord"></i> Discord</a>
            </div>
        </div>
    </section>

    <section id="copyright">
        <div class="container">
            <p>© 2024 Flippy Studio. All rights reserved.</p>
        </div>
    </section>

    <!-- Модальное окно для полноразмерного изображения -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Находим элементы для работы с модальным окном
            var modal = document.getElementById('modal');
            var modalImg = document.getElementById('modal-img');
            var closeBtn = document.querySelector('.close');

            // Находим все элементы с изображениями в галерее
            var galleryItems = document.querySelectorAll('.gallery-item img');

            // Обработчики событий для изображений
            galleryItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    modal.style.display = 'block';
                    modalImg.src = this.src;
                });
            });

            // Закрытие модального окна при клике на крестик
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // Закрытие модального окна при клике вне его области
            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });

            // Закрытие модального окна при нажатии клавиши Esc
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    modal.style.display = 'none';
                }
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
